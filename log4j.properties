# This sets the global logging level and specifies the appenders
log4j.rootLogger=INFO, RollingAppender, console

# settings for the console/file appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.RollingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppender.File=bridge.log
log4j.appender.RollingAppender.DatePattern='.'dd-MM-yyyy
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%t] %p %c %x- %m%n
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss.SSS} %p [%t] %c %x- %m%n
